<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="mt-32">
        <nav class="border-solid border-2 border-green-600  h-20 lg:mx-10 px-4 md:mx-20 md:px-5 sm:mx-20 mobile:mx-20   ">
            <div class="flex justify-between items-center ">
                <h1 class="font-bold text-2xl mt-5 ">WaterDrop</h1>
                <button id="menu-toggle" class="text-2xl lg:hidden mobile:block md:hidden sm:hidden ">
                    <i class="fas fa-bars " id="burger"></i>
                  </button>
            </div>
            <ul class="flex flex-row justify-center   -mt-5  mobile:hidden  mobile:mt-10 text-xl mobile:bg-red-500" id="navbar"   >
                
                
                <li id="home-menu"><a href="">Home</a></li>
                <li id="about-menu"><a href="">About</a></li>
                <li id="project-menu"><a href="">Projects</a></li>
               
                
                
                <li class="lg:block " id="contact-menu"><a href="">Contact</a></li>
            
            </ul>
    
            <div class="flex justify-end -mt-8">  
                <button class="bg-blue-500 text-white px-4 py-2 mx-4 rounded mobile:hidden " id="btn">Button</button>  
               
            </div>
            </div>





    <script src="script.js"></script>



</body>

</html>
