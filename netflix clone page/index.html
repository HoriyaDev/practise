<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="heading">
            <p>NETFLIX</p>
        </div>
        <div class="part-2">
            <h1>Sign In</h1>
            <div class="inputs">
                <div id="phone">
                    <label for="email"></label>
                    <input id="email" type="text" placeholder="Email or phone number" name="email_or_phone_number">
                </div>
                <div id="password">
                    <label for="pass"></label>
                    <input type="password" placeholder="Password" id="pass" name="password">
                </div>
                <div id="btn-1">
                    <button onclick="validateForm()">Sign In</button>
                </div>
                <div id="or">
                    <p>OR</p>
                </div>
                <div id="btn-2">
                    <button >Use a Sign-in Code</button>
                </div>
                <div id="remember">
                    <label for="checkbox"></label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p>Remember Me</p>
                    <a href="#">Need help?</a>
                </div>
                
                    
               
                <div id="sign-up">
                    <p>New to Netflix? <a href="">Sign up now</a></p>
                </div>
                <footer>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot <a href="">Learn more.</a></p>
                </footer>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
