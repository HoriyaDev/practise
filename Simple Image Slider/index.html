<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="slider">
                <input type="radio" name="slider" id="img-1" checked>
                <input type="radio" name="slider" id="img-2">
                <input type="radio" name="slider" id="img-3">
                <input type="radio" name="slider" id="img-4">
                <input type="radio" name="slider" id="img-5">
                <div class="images">
                    <img src="Images/Astore-Valley-min.jpg" alt="1">
                    <img src="Images/gilgit-northern-areas-of-pakistan-ahgroup-pk.jpg" alt="2">
                    <img src="Images/neelum-valley-northern-areas-of-pakistan-ahgroup-pk.jpg" alt="3">
                    <img src="Images/Northern-Areas-of-Pakistan-.jpg" alt="4">
                    <img src="Images/Tangier-Valley-min.jpg" alt="5">
                </div>
                <div class="dots">
                    <label for="img-1"></label>
                    <label for="img-2"></label>
                    <label for="img-3"></label>
                    <label for="img-4"></label>
                    <label for="img-5"></label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
