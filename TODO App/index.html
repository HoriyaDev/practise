<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Todo App</h1>
        <div id="main">
            <div id="todo" >
                
                <button id="ascending"> Ascending</button>
                <button id="descending">descending</button>
                <button id="shift">Shift</button>
                <button id="unshift">Unshift</button>
                <button id="include">Includes</button>
                <button id="index">IndexOf</button>
                <button id="filter">Filter</button>
                <button id="show-all">Show All</button>
                <input type="search" id="search" placeholder="search">
                <input type="text" name="input" id="input" placeholder="Enter Task Here">
                <button id="btn">Add</button>
             </div>
             <ul id="todo-task">
                <div id="text-area"></div>
                <div id="button"></div>
     
             </ul>
     
         </div>
     
        </div>

  <script src="script.js" >
  </script>
</body>
</html>
