<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
   <main>
    <div> 
       <h1 class="text-red-500 font-medium text-3xl text-center mt-10">RESPONSIVE NAVBAR</h1>
    </div>
    <section class="border-black border-2 mt-20 flex flex-row items-center justify-between p-4 w-full sm:w-6 xl:w-auto">
        <div class="text-xl font-bold">Waterdrop</div>
        
        <!-- Hamburger Icon for mobile screens -->
        <div class="md:hidden flex items-center">
            <button id="menu-button" class="text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Navbar Menu -->
        <nav class="hidden md:flex flex-col" id="nav-menu">
            <ul class="flex space-x-14" id="nav-items">
                <li><a class="text-black" href="#">About</a></li>
                <li><a class="text-black" href="#" id="projects-link">Projects</a></li>
                <li class="hidden md:block" id="insights-item"><a class="text-black" href="#">Insights</a></li>
                <li class="hidden md:block relative" id="locations-item">
                    <a class="text-black" href="#" id="location-link">Locations</a>
                    <ul class="hidden absolute mt-1 border border-gray-300 bg-white shadow-lg sm:w-20 md:w-40" id="location-menu">
                        <li><a class="text-black block px-4 py-2 hover:bg-gray-200" href="#">Pakistan</a></li>
                        <li><a class="text-black block px-4 py-2 hover:bg-gray-200" href="#">India</a></li>
                        <li><a class="text-black block px-4 py-2 hover:bg-gray-200" href="#">Dubai</a></li>
                    </ul>
                </li>
                <li id="more-item" class="block md:hidden"><a class="text-black cursor-pointer" id="more-link">...</a></li>
            </ul>
        </nav>
        
        <div class="flex space-x-4">
            <button class="bg-blue-400 text-white px-4 py-2 rounded">Sign in</button>
            <button class="bg-orange-500 text-white px-4 py-2 rounded">Sign up</button>
        </div>
    </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
