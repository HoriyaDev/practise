<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="center">
            <div id="logo">
                <img src="images.jpg" alt="">
            </div>
            <div class="content">
                <div id="heading">
                    <h1>Is it a Palindrome?</h1>
                </div>
                <div class="inputs">
                    <div id="text">
                        <p>Enter in text to check for a palindrome:</p>
                    </div>
                    <div class="search">
                        <label for="input"></label>
                        <input type="text" name="input" id="input">
                        <div id="btn">
                            <button id="checkBtn">Check</button>
                        </div>
                    </div>
                    <div id="result"></div>
                </div>
                <div id="discription">
                    <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
